- job-template:
    name: 'noop-check-communication'
    node: '{node}'

    builders:
      - shell: |
          #!/bin/bash -xe
          echo "Hello world, this is the {vendor} Testing System"

- job-template:
    name: 'console-log'
    node: '{node}'
    block-upstream: true
    wrappers:
      - timeout:
         timeout: 60
         fail: true
      - timestamps

    builders:
      - shell: |
          echo "wget console log ... "
          cd /opt/ci_tmp
          bash console_log.sh
          echo "console log backup completed"

- job-template:
    name: 'check-ironic-xcat-third-party'
    node: '{node}'
    block-downstream: true
    wrappers:
      - timeout:
         timeout: 60
         fail: true
      - timestamps

    builders:
      - shell: |
          echo "build ironic xcat third party test environment..."
          cd /opt/ci_tmp
          bash setup_env.sh
          ssh -i /opt/ci_tmp/id_rsa jenkins@testcislave-tmp bash ssh.sh

    publishers:
      - trigger:
          project: console-log
          threshold: FAILURE
      - trigger:
          project: console-log
          threshold: UNSTABLE
      - trigger:
          project: console-log
          threshold: SUCCESS

- job-template:
    name: 'gate-ironic-xcat-third-party'
    node: '{node}'
    block-downstream: true
    wrappers:
      - timeout:
         timeout: 60
         fail: true
      - timestamps

    builders:
      - shell: |
          echo "build ironic xcat third party test environment..."
          cd /opt/ci_tmp
          export ZUUL_PIPELINE="gate"
          bash setup_env.sh
          ssh -i /opt/ci_tmp/id_rsa jenkins@testcislave-tmp bash ssh.sh

    publishers:
      - trigger:
          project: console-log
          threshold: FAILURE
      - trigger:
          project: console-log
          threshold: UNSTABLE
      - trigger:
          project: console-log
          threshold: SUCCESS



- job-template:
    name: 'ironic-xcat-third-party-test'
    node: '{node}'
    wrappers:
      - timeout:
          timeout: 185  # Timeout in *minutes*
          fail: true  # A job run that exceeds the timeout will cause a failure
      - timestamps

    builders:
      - shell: |
          #!/bin/bash -xe
          echo "ZUUL_BRANCH=$ZUUL_BRANCH ZUUL_REF=$ZUUL_REF"
          echo "Now the workspace is :"
          echo `pwd`
          if [ -z $ZUUL_PROJECT ]; then
              export ZUUL_PROJECT=openstack-dev/sandbox
          fi
          if [ -z $ZUUL_BRANCH ]; then
              export ZUUL_BRANCH=master
          fi
          export PYTHONUNBUFFERED=true
          export DEVSTACK_GATE_TIMEOUT=180
          #export DEVSTACK_GATE_TEMPEST=1
          export DEVSTACK_GATE_IRONIC=1
          export DEVSTACK_GATE_NEUTRON=1
          export DEVSTACK_GATE_VIRT_DRIVER=ironic
          #export DEVSTACK_GATE_TEMPEST_REGEX='(?!.*\[.*\bslow\b.*\])(tempest.services.baremetal|tempest.api.baremetal)'
          export RE_EXEC=true
          cp -rf /opt/stack/ironic-xcat-test/devstack-gate ./
          cp devstack-gate/devstack-vm-gate-wrap.sh ./safe-devstack-vm-gate-wrap.sh
          ./safe-devstack-vm-gate-wrap.sh
          echo "ZUUL_BRANCH is "$ZUUL_BRANCH
      - link-logs  # In macros.yaml from os-ext-testing

- job-template:
    name: '{pipeline}-test-concurrency'
    node: '{node}'
    block-downstream: true
    wrappers:
      - timeout:
         timeout: 60
         fail: true
      - timestamps

    builders:
      - shell: |
          echo "test concurrency"
          sleep 60s
